<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>

        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jollof Rice</td>
                    <td>Rice, Maggi, Curry, Thyme, Beef, and Salt.</td>
                    <td>5,000 Naira Only</td>
                </tr>
                <tr>
                    <td>Yam Porridge</td>
                    <td>Yam, Maggi, Curry, Thyme, Beef, Palm Oil, and Salt.</td>
                    <td>9,000 Naira Only</td>
                </tr>
                <tr>
                    <td>Sphagetti</td>
                    <td>Sphagetti, Maggi, Curry, Thyme, Beef, Groundnut Oil and Salt.</td>
                    <td>15,000 Naira Only</td>
                </tr>

            </tbody>
        </table>

    </body>
</html>
